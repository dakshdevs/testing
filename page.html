<style>
/* âœ… Global Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  color: #fff;
  font-family: 'Poppins', sans-serif;
  line-height: 1.5;
}

.proj-section {
  padding: 60px 20px;
  text-align: center;
}

.proj-section h2 {
  font-size: 37px;
}
 
.proj-title {
  font-size: 2rem;
  margin-bottom: 40px;
  color: #ff8800;
}
.proj-title span {
  color: white;
}

/* âœ… Grid Layout */
.proj-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 25px;
   max-width: 1200px;
  margin: auto;
}

/* ðŸ”¥ Project Card Style */
.proj-card {
  background: rgba(0, 0, 0, 0.05);
  border-radius: 20px;
  padding: 20px;
  backdrop-filter: blur(10px);
  transition: 0.4s ease;
  box-shadow: 0 0 15px rgba(255,136,0,0.15);
  cursor: pointer;

  opacity: 0;
  transform: translateY(-50px);
}

/* âœ… Scroll animation (Top to Bottom) */
.proj-card.show {
  opacity: 1;
  transform: translateY(0);
  transition: all 0.8s ease;
}

/* âœ… Image Left */
.proj-image {
  display: flex;
  justify-content: left;

.proj-image img {

}

}

  }

<script>
// âœ… Scroll animation JS (Top to Bottom)
const projCards = document.querySelectorAll('.proj-card');

function revealProjCards() {
  const triggerBottom = window.innerHeight * 0.85;

  projCards.forEach((card, i) => {
    const boxTop = card.getBoundingClientRect().top;

    if (boxTop < triggerBottom) {
      setTimeout(() => {
        card.classList.add('show');
      }, i * 200); // staggered delay
    }
  });
}

window.addEventListener('scroll', revealProjCards);
revealProjCards();
</script>
